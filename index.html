<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkywallTV Clone</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo"><img src="images/logo.png" alt="SkywallTV"></div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="product.html">Products</a></li>
          <li><a href="cart.html">Cart</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="banner">
    <img src="images/banner.jpg" alt="Main Banner">
  </section>

  <section class="products">
    <div class="container">
      <h2>Featured Products</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="images/product1.jpg" alt="Product 1">
          <h3>Smart TV 32"</h3>
          <p>₹12,999</p>
          <button onclick="addToCart('Smart TV 32"', 12999)">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="images/product2.jpg" alt="Product 2">
          <h3>Smart TV 43"</h3>
          <p>₹19,999</p>
          <button onclick="addToCart('Smart TV 43"', 19999)">Add to Cart</button>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 SkywallTV. All rights reserved.</p>
    </div>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
