<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopBazaar - Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ShopBazaar</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <section class="products">
    <div class="product" data-id="1" data-name="Smart Watch" data-price="1999">
      <img src="https://via.placeholder.com/250x200" alt="Smart Watch">
      <h3>Smart Watch</h3>
      <p>Price: ₹1999</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product" data-id="2" data-name="Bluetooth Earbuds" data-price="899">
      <img src="https://via.placeholder.com/250x200" alt="Bluetooth Earbuds">
      <h3>Bluetooth Earbuds</h3>
      <p>Price: ₹899</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product" data-id="3" data-name="Running Shoes" data-price="1299">
      <img src="https://via.placeholder.com/250x200" alt="Running Shoes">
      <h3>Running Shoes</h3>
      <p>Price: ₹1299</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 ShopBazaar. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>

</html>
