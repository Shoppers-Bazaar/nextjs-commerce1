<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop All - YourBrandName</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
  <link rel="stylesheet" href="style.css" />

  <style>
    .shop-container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
    }

    .shop-title {
      text-align: center;
      font-size: 36px;
      margin-bottom: 30px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .product-card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: 0.3s;
    }

    .product-card:hover {
      transform: scale(1.02);
    }

    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-card h3 {
      font-size: 20px;
      margin: 15px 0 10px;
    }

    .product-card p {
      color: #28a745;
      font-size: 18px;
      font-weight: 600;
    }

    .product-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #000;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
    }

    .product-card a:hover {
      background: #333;
    }
  </style>
</head>

<body>

  <div class="shop-container">
    <h1 class="shop-title">Shop All Products</h1>

    <div class="product-grid">
      <div class="product-card">
        <img src="product1.jpg" alt="Product 1" />
        <h3>Product Name 1</h3>
        <p>₹999</p>
        <a href="product.html">View Product</a>
      </div>

      <div class="product-card">
        <img src="product2.jpg" alt="Product 2" />
        <h3>Product Name 2</h3>
        <p>₹1,299</p>
        <a href="product.html">View Product</a>
      </div>

      <div class="product-card">
        <img src="product3.jpg" alt="Product 3" />
        <h3>Product Name 3</h3>
        <p>₹799</p>
        <a href="product.html">View Product</a>
      </div>

      <div class="product-card">
        <img src="product4.jpg" alt="Product 4" />
        <h3>Product Name 4</h3>
        <p>₹1,099</p>
        <a href="product.html">View Product</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
