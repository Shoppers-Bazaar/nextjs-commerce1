<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - YourBrandName</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .cart-container {
            max-width: 1200px;
            margin: auto;
            padding: 40px 20px;
        }

        .cart-title {
            font-size: 32px;
            margin-bottom: 30px;
            text-align: center;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .cart-item img {
            width: 100px;
            border-radius: 5px;
        }

        .item-details {
            flex: 2;
            margin-left: 20px;
        }

        .item-details h4 {
            margin: 0 0 10px;
        }

        .item-quantity {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .item-quantity input {
            width: 50px;
            text-align: center;
        }

        .item-price {
            flex: 1;
            text-align: right;
            font-weight: bold;
        }

        .remove-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-total {
            text-align: right;
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
        }

        .checkout-btn {
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            float: right;
        }
    </style>
</head>

<body>

    <div class="cart-container">
        <h2 class="cart-title">Your Shopping Cart</h2>

        <div class="cart-item">
            <img src="product1.jpg" alt="Product 1">
            <div class="item-details">
                <h4>Product Name 1</h4>
                <div class="item-quantity">
                    <label for="qty1">Qty:</label>
                    <input type="number" id="qty1" value="1" min="1">
                </div>
            </div>
            <div class="item-price">₹999</div>
            <button class="remove-btn">Remove</button>
        </div>

        <div class="cart-item">
            <img src="product2.jpg" alt="Product 2">
            <div class="item-details">
                <h4>Product Name 2</h4>
                <div class="item-quantity">
                    <label for="qty2">Qty:</label>
                    <input type="number" id="qty2" value="2" min="1">
                </div>
            </div>
            <div class="item-price">₹1999</div>
            <button class="remove-btn">Remove</button>
        </div>

        <div class="cart-total">Total: ₹4997</div>
        <button class="checkout-btn">Proceed to Checkout</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
