<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product - YourBrandName</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
  <link rel="stylesheet" href="style.css">

  <style>
    .product-container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      padding: 40px 20px;
      gap: 40px;
    }

    .product-images {
      flex: 1;
      min-width: 300px;
    }

    .main-img {
      width: 100%;
      border-radius: 10px;
    }

    .thumbs {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .thumbs img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      cursor: pointer;
      object-fit: cover;
    }

    .product-details {
      flex: 1;
      min-width: 300px;
    }

    .product-details h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .product-details h2 {
      color: #28a745;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .product-details p {
      font-size: 16px;
      line-height: 1.6;
    }

    .product-details select,
    .product-details input {
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
    }

    .product-details button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 18px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .product-details button:hover {
      background-color: #333;
    }
  </style>
</head>

<body>

  <div class="product-container">
    <div class="product-images">
      <img id="MainImg" src="product1.jpg" class="main-img" alt="Main Product Image">

      <div class="thumbs">
        <img src="product1.jpg" onclick="changeImage(this.src)" alt="Thumb 1">
        <img src="product2.jpg" onclick="changeImage(this.src)" alt="Thumb 2">
        <img src="product3.jpg" onclick="changeImage(this.src)" alt="Thumb 3">
      </div>
    </div>

    <div class="product-details">
      <h1>Product Name</h1>
      <h2>â‚¹1,499</h2>
      <p>
        This is a high-quality product perfect for daily use. Durable, stylish, and available in multiple variants.
      </p>

      <label for="size">Size:</label>
      <select id="size">
        <option>Select Size</option>
        <option>Small</option>
        <option>Medium</option>
        <option>Large</option>
      </select>

      <br />

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" value="1" min="1">

      <br />
      <button>Add to Cart</button>
    </div>
  </div>

  <!-- JS for image switch -->
  <script>
    function changeImage(src) {
      document.getElementById("MainImg").src = src;
    }
  </script>

  <script src="script.js"></script>
</body>

</html>
